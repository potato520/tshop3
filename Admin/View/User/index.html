	<include file="Tpl:head_main" />	

	<!-- 内容区域 -->	
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="table-responsive">
					<table id="sample-table-1" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="center">
									<label>
										<input type="checkbox" class="ace" />	
										<span class="lbl"></span>
									</label>
								</th>
								<th>编号</th>
								<th>头像</th>
								<th class="hidden-480">管理员名称</th>

								<th> <i class="icon-time bigger-110 hidden-480"></i>
									email地址
								</th>
								<th class="hidden-480">添加时间</th>
								<th class="hidden-480">最后登录时间</th>

								<th>操作</th>
							</tr>
						</thead>

						<tbody>
							<volist name="list" id="vo">

								<tr>
									<td class="center">
										<label>
											<input type="checkbox" class="ace" />	
											<span class="lbl"></span>
										</label>
									</td>

									<td>
										<span class="label label-sm label-success">{$vo.id}</span>
									</td>
									<td>
										<if condition="$vo.userpic != '' ">
											<img src="__ROOT__/{$vo.userpic}" alt="pic" width="50">	
											<else />	
											<img src="__ROOT__/Uploads/576557763724d.jpg" alt="defPic" width="50"></if>
									</td>
									<td class="hidden-480">{$vo.username}</td>
									<td>{$vo.email}</td>

									<td >{$vo.created_at|date="Y-m-d h:i:s", ###}</td>
									<td >{$vo.last_login_time|date="Y-m-d h:i:s", ###}</td>

									<td>
										<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

											<a class="green" href="#"> <i class="icon-pencil bigger-130"></i>
											</a>

											<a class="red" href="#">
												<i class="icon-trash bigger-130"></i>
											</a>
										</div>

									</td>
								</tr>
							</volist>

						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->	
			</div>
			<!-- /span -->	
		</div>
	</div>
	<ul class="pagination">
		<li class="disabled">
			<a href="#">
				<i class="icon-double-angle-left"></i>
			</a>
		</li>
					{$page}

		<li>
			<a href="#">
				<i class="icon-double-angle-right"></i>
			</a>
		</li>
	</ul>

	<!-- 全选js -->	
	<script>
		$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
						
		});


		//编辑
		$(".btn-info").on("click", function(){
			var id = $(this).attr("data");
			window.location.href="__CONTROLLER__/mod/id/" + id;
		});
	</script>
