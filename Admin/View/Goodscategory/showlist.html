	<include file="Tpl:head_main" />	

	<!-- 内容区域 -->	
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
		<a href="__CONTROLLER__/add" class="btn btn-info">添加分类</a>

				<div class="table-responsive">
					<table id="sample-table-1" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="center">
									<label>
										<input type="checkbox" class="ace" />	
										<span class="lbl"></span>
									</label>
								</th>
								<th>分类id</th>
								<th>分类名称</th>
								<th class="hidden-480">父分类id</th>

								<th> 
									全路径
								</th>
								<th class="hidden-480">分类登记</th>

								<th>操作</th>
							</tr>
						</thead>

						<tbody>
							<volist name="cateInfo" id="vo">

								<tr>
									<td class="center">
										<label>
											<input type="checkbox" class="ace" />	
											<span class="lbl"></span>
										</label>
									</td>

									<td>
										<span class="label label-sm label-success">{$vo.id}</span>
									</td>
									<td>
									{$vo.cate_level|str_repeat="&nbsp;&nbsp;&nbsp;&nbsp;",###}{$vo.cate_name}
									</td>
									<td class="hidden-480">{$vo.pid}</td>
									<td>{$vo.cate_path}</td>

									<td class="hidden-480">
												{$vo.cate_level}
									</td>

									<td>
										<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">

											<button class="btn btn-xs btn-info" data="{$vo.id}"> <i class="icon-edit bigger-120"></i>
											</button>

											<button class="btn btn-xs btn-danger" data="{$vo.id}">
												<i class="icon-trash bigger-120"></i>
											</button>

										</div>

									</td>
								</tr>
							</volist>

						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->	
			</div>
			<!-- /span -->	
		</div>
	</div>

	<!-- 全选js -->
	<script>
		$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
						
		});


		//编辑
		$(".btn-info").on("click", function(){
			var id = $(this).attr("data");
			window.location.href="__CONTROLLER__/edit/id/" + id;
		});
	</script>
