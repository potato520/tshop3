
	<include file="Tpl:head_main" />	

	<!-- 内容区域 -->	
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="table-responsive">
					<table id="sample-table-1" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="center">
									<label>
										<input type="checkbox" class="ace" />	
										<span class="lbl"></span>
									</label>
								</th>
								<th>ID</th>
								<th>商品类型</th>
								<th class="hidden-480">属性数量</th>

								<th>操作</th>
							</tr>
						</thead>

						<tbody>
							<volist name="data" id="vo">

								<tr>
									<td class="center">
										<label>
											<input type="checkbox" class="ace" />	
											<span class="lbl"></span>
										</label>
									</td>

									<td>
										<span class="label label-sm label-success">{$vo.id}</span>
									</td>
									<td>
										{$vo.type_name}
									</td>
									<td class="hidden-480">{$vo.attr_num}</td>
								
									<td>
										<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
										<a href="{:U('Attr/showlist')}">属性列表</a> |
											<a class="green" href="#"> <i class="icon-pencil bigger-130"></i>
											</a>

											<a class="red" href="#">
												<i class="icon-trash bigger-130"></i>
											</a>
										</div>

									</td>
								</tr>
							</volist>

						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->	
			</div>
			<!-- /span -->	
		</div>
	</div>
	<ul class="pagination">
		<li class="disabled">
			<a href="#">
				<i class="icon-double-angle-left"></i>
			</a>
		</li>
					{$page}

		<li>
			<a href="#">
				<i class="icon-double-angle-right"></i>
			</a>
		</li>
	</ul>

	<!-- 全选js -->	
	<script>
		$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
						
		});


		//编辑
		$(".btn-info").on("click", function(){
			var id = $(this).attr("data");
			window.location.href="__CONTROLLER__/mod/id/" + id;
		});
	</script>
