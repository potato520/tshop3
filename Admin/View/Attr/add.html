
<include file="Tpl:head_main" />

<script>
	$(function(){
		// input标签的name值绑定事件
		$("input[name='attr_write']").click(function(){
			// 如果attr_write的值为0 ，给 textarea添加disable属性
			// 如果attr_write的值为1, 取消textarea的disable属性
			if($(this).val()== 0){
				$("#attr_vals").attr("disabled", "disabled");
				$("#attr_vals").val("");
			}else{
				// 移除禁止输入的属性
				$("#attr_vals").removeAttr("disabled", "disabled");
			}
		})
	})
</script>

<div class="page-content">
	<div class="row">
		<div class="col-xs-12">
			<div class="widget-box">
				<div class="widget-header">
					<h4>添加管理员</h4>

				</div>

				<div class="widget-body">
					<div class="widget-main no-padding">
						<!-- PAGE CONTENT BEGINS -->
						<form action="__CONTROLLER__/add" enctype="multipart/form-data"  method="post" class="form-horizontal" role="form">
							<br>

							<div class="form-group">
								<label class="col-sm-4 control-label no-padding-right" for="form-field-3">商品属性</label>

								<div class="col-sm-7">
									<input class="col-xs-10 col-sm-5" type="text" id="form-field-3" placeholder="商品属性" name="attr_name" />
									<div class="space-2"></div>

								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label no-padding-right" for="form-field-select-1">属性类型</label>

								<div class="col-sm-3">
									<select class="form-control" name="type_id" id="form-field-select-1">
										<option value="0">请选择</option>
										<volist name="typedata" id="v">
											<option value="{$v.id}">{$v.type_name}</option>
										</volist>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label no-padding-right" for="form-field-1">属性是否可选</label>

								<div class="col-sm-7">
									单选：
									<input type="radio" name="attr_sel" value="0">
									多选：
									<input type="radio" name="attr_sel" value="1"></div>
							</div>

							<div class="space-4"></div>

							<div class="form-group">
								<label class="col-sm-4 control-label no-padding-right" for="form-field-1">属性录入方式</label>

								<div class="col-sm-7">
									手工输入：
									<input type="radio" name="attr_write" value="0"> &nbsp;&nbsp;&nbsp;
									下面的列表选择：
									<input type="radio" name="attr_write" value="1"></div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label no-padding-right" for="form-field-3">属性列表的值</label>

								<div class="col-sm-7">
									<textarea name="attr_vals" id="attr_vals" cols="30" rows="10"></textarea>
									<div class="space-2"></div>

								</div>
							</div>

							<div class="clearfix form-actions">
								<div class="col-md-offset-4 col-md-8">
									<button class="btn btn-info" type="button"> <i class="icon-ok bigger-110"></i>
										提交
									</button>
									&nbsp; &nbsp; &nbsp;
									<button class="btn" type="reset"> <i class="icon-undo bigger-110"></i>
										清空
									</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script>
	$(function(){
		$('.btn-info').on('click',function(){
		$('form').submit();
	});
	})
</script>
