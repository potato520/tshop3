	<include file="Tpl:head_main" />	

	<!-- 内容区域 -->	
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="table-responsive">
					<table id="sample-table-1" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="center">
									<label>
										<input type="checkbox" class="ace" />	
										<span class="lbl"></span>
									</label>
								</th>
								<th>商品ID</th>
								<th>商品名称</th>
								<th class="hidden-480">商品价格</th>

								<th> <i class="icon-time bigger-110 hidden-480"></i>
									商品数量
								</th>
								<th class="hidden-480">商品说明</th>

								<th>操作</th>
							</tr>
						</thead>

						<tbody>
							<volist name="data" id="v">

								<tr class="text-c">
									<td class="center">
										<label>
											<input type="checkbox" class="ace" />	
											<span class="lbl"></span>
										</label>
									</td>
									<td>{$v.id}</td>

									<td class="text-l">{$v.goods_name}</td>
									<td class="text-l">{$v.goods_price}</td>
									<td class="text-l">{$v.goods_number}</td>
									<td class="text-l"><img src="{$v.goods_big_logo|substr=###,1}" width="100" alt=""></td>
									<td class="f-14 product-brand-manage">
										<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons" align="center">

											<a class="green" href="__CONTROLLER__/updata/goods_id/{$v.id}"> <i class="icon-pencil bigger-130"></i>
											</a>
											&nbsp;
											<a class="red" href="__CONTROLLER__/del/id/{$v.id}">
												<i class="icon-trash bigger-130"></i>
											</a>
										</div>
									</td>
								</tr>
							</volist>

						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->	
			</div>
			<!-- /span -->	
		</div>
	</div>

	<!-- 全选js -->	
	<script>
		$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
						
		});


		//编辑
		$(".btn-info").on("click", function(){
			var id = $(this).attr("data");
			window.location.href="__CONTROLLER__/mod/id/" + id;
		});
	</script>
