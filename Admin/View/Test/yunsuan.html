<body>
	THINKPHP 在摸板中使用运算：<br>

	加法运算：$a+$b = {$a+$b}  <br/>
	减法运算：$a-$b = {$a-$b}  <br/>
	乘法运算：$a*$b = {$a*$b}  <br/>
	除法运算：$a/$b = {$a/$b}  <br/>
	取余运算：$a%$b = {$a%$b}  <br/>
	自增++  ：$a++ =   {$a++}  <br/>
	自减--  ：$a-- =   {$a--}  <br/>


</body>
