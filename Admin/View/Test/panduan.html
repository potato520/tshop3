<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<if condition="$day == 1">
		星期1
	<elseif condition="$day ==2" />
		星期2
	<elseif condition="$day ==3" />
		星期3
	<elseif condition="$day ==4" />
		星期4
	<elseif condition="$day ==5" />
		星期5
	<elseif condition="$day ==6" />
		星期6
	<else />
		星期日
	</if>


	<hr>

	<if condition="1 ==0">
		一等一
	<else />
		1不等于0
	</if>
</body>
</html>
