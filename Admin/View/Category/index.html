	<include file="Tpl:head_main" />	

	<!-- 内容区域 -->	
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="table-responsive">
					<table id="sample-table-1" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="center">
									<label>
										<input type="checkbox" class="ace" />	
										<span class="lbl"></span>
									</label>
								</th>
								<th>编号</th>
								<th>分类名称</th>
								<th class="hidden-480">别名</th>

								<th> <i class="icon-time bigger-110 hidden-480"></i>
									排序
								</th>
								<th class="hidden-480">上级分类</th>

								<th>操作</th>
							</tr>
						</thead>

						<tbody>
							<volist name="data" id="vo">

								<tr>
									<td class="center">
										<label>
											<input type="checkbox" class="ace" />	
											<span class="lbl"></span>
										</label>
									</td>

									<td>
										<span class="label label-sm label-success">{$vo.id}</span>
									</td>
									<td>
										{$vo.level|str_repeat="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;",###}{$vo.name}
									</td>
									<td class="hidden-480">{$vo.nickname}</td>
									<td>{$vo.sort}</td>

									<td class="hidden-480">
											<if condition="$vo['parent_id']==0" >
												顶级栏目
												<else />	
												{$vo.parentName}
											</if>
									</td>

									<td>
										<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">

											<button class="btn btn-xs btn-info" data="{$vo.id}"> <i class="icon-edit bigger-120"></i>
											</button>

											<button class="btn btn-xs btn-danger" data="{$vo.id}">
												<i class="icon-trash bigger-120"></i>
											</button>

										</div>

									</td>
								</tr>
							</volist>

						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->	
			</div>
			<!-- /span -->	
		</div>
	</div>

	<!-- 全选js -->
	<script>
		$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
						
		});


		//编辑
		$(".btn-info").on("click", function(){
			var id = $(this).attr("data");
			window.location.href="__CONTROLLER__/mod/id/" + id;
		});
	</script>
